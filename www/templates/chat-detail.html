<ion-view>
  <!--头部导航-->
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <a class="button button-icon icon ion-ios-arrow-left" href="#/tab/chats"></a>
    </div>
    <h1 class="title">{{bookDataDetail.topicName}}</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-ios-upload-outline" ng-click="share()"></button>
    </div>
  </ion-header-bar>
  <!--内容-->
  <ion-content class="padding" on-swipe-right="onSwipeRight()">
    <div style="width: 100%;text-align: center;font-size: 18px;">
      {{bookDataDetail.title}}
    </div>
    <iframe id="iframe" frameborder="0" height="{{height}}" width="100%"></iframe>
  </ion-content>
</ion-view>
