<ion-view>
  <!--头部导航-->
  <ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
      <a class="button button-icon icon ion-ios-arrow-left" href="#/tab/account"></a>
    </div>
    <h1 class="title">意见反馈</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="send()">
        发送
      </button>
    </div>
  </ion-header-bar>
  <!--内容-->
  <ion-content class="padding" on-swipe-right="onSwipeRight()">
    <textarea id="input" style="border: 1px solid #0c60ee;" placeholder="请输入您的宝贵意见~" name="content" rows="10" cols=53% onpropertychange="if(this.scrollHeight>53) this.style.posHeight=this.scrollHeight+10"></textarea>
    <div id="aaa" style="width: 100%;background-color: #9e9e9e;text-align: center;position: fixed;top: 15%">
      <p>已发送</p>
    </div>
  </ion-content>
</ion-view>
